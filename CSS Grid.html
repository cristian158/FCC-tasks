<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <style>
      .d1{background:LightSkyBlue;}
      .d2{background:LightSalmon;}
      .d3{background:PaleTurquoise;}
      .d4{background:LightPink;}
      .d5{background:PaleGreen;}

      .container {
        font-size: 40px;
        width: 100%;
        background: LightGray;
        display: grid; /* turns element into grid container  */
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='d1'>1</div>
      <div class='d1'>2</div>
      <div class='d3'>3</div>
      <div class='d4'>4</div>
      <div class='d5'>5</div>
    </div>

  </body>
</html>


<!-- justify-self property on a grid item; values:
  stretch: default, content fill the whole width of the cell;
  start: aligns content at the left;
  center: aligns content in center;
  end: aligns  content at right -->
