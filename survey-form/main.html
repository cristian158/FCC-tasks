<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <!-- rel attribute: relationship between current document and resource.
    alternate: link to an alternate version of the document ==> <link rel="alternate" type="application/atom+xml" title="W3Schools News" href="/blog/news/atom">
    author:	link to author of document
    dns-prefetch:	browser should preemptively perform DNS resolution for the target resource's origin
    help: link to a help document ==> <link rel="help" href="/help/">
    icon:	Imports icon to represent the document <link rel="icon" href="/favicon.ico" type="image/x-icon">
    license: link to copyright info for the document
    next: link to the next document in the series
    pingback: address of the pingback server that handles pingbacks to the current document
    preconnect: browser should preemptively connect to the target resource's origin.
    prefetch: browser should preemptively fetch and cache the target resource as it is likely to be required for a follow-up navigation
    preload:	browser agent must preemptively fetch and cache the target resource for current navigation according to the destination given by the "as" attribute (and the priority associated with that destination).
    prerender: browser should pre-render (load) the specified webpage in the background. So, if the user navigates to this page, it speeds up the page load (because the page is already loaded). Warning! This waste the user's bandwidth! Only use prerender if it is absolutely sure that the webpage is required at some point in the user journey
    prev:	document is a part of a series, and that the previous document in the series is the referenced document
    search: link to a resource that can be used to search through the current document and its related pages.
    stylesheet	Imports a style sheet
 -->
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,200;1,400;1,500&display=swap' rel='stylesheet'>
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='style.css'>
    <title id='title'>FCC Survey Form</title>
    <link href="/normalize.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <header>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Testing a Survey Form (FCC)</p>
      </header>
      <div class='form'>
        <form id='survey-form' class='form' action='' method='post'> <!-- action: where to send data -->

          <div class='form-group'>
            <p data-tooltip='Required'>Name</p>
            <label for='name' id='name-label'>
              <input type='text' name='name' id='name' class='form-control' placeholder='Tell me your name' required>
            </label>
          </div>

          <div class='form-group'>
            <p data-tooltip='Required'>E-mail</p>
            <label for='email' id='email-label'>
              <input type='email' name='email' id='email' class='form-control' placeholder='Tell me your e-mail' minlength='8' maxlength='60' required>
            </label>
          </div>

          <div class='form-group'>
            <p data-tooltip='Required'>Age</p>
            <label for='age' id='number-label'>
              <input type='number' name='age' id='number' class='form-control' placeholder='Tell me your Age' min='9' max='120' required>
            </label>
          </div>

          <div class='form-group'>
            <p>From which Country are you writing?</p>
            <select class='form-control' name='country' id='dropdown'>
              <option value='Romania'>Romania</option>
              <option value='Hungary'>Hungary</option>
              <option value='Bulgary'>Bulgary</option>
              <option value='Serbia'>Serbia</option>
            </select>
          </div>

          <div class='form-group'>
            <p>What kind of content are you interested in?</p>
            <label>
              <input name='user-interest' value='theater' type='radio' class='input-radio' checked=''>Theater</label><br>
            <label>
              <input name='user-interest' value='yoga' type='radio' class='input-radio' checked=''>Yoga</label><br>
            <label>
              <input name='user-interest' value='music' type='radio' class='input-radio' checked=''>Music</label><br>
          </div>

          <div class='form-group'>
            <p>
              Where did you here from us?
              <span class='add-info'>(Check all that apply)</span>
            </p>

            <label><input name='source' value='friend' type='checkbox' class='input-checkbox'>Friend</label><br>
            <label><input name='source' value='flyer' type='checkbox' class='input-checkbox'>Flyer</label><br>
            <label><input name='source' value='facebook' type='checkbox' class='input-checkbox'>Facebook Page</label><br>
            <label><input name='source' value='tv' type='checkbox' class='input-checkbox'>TV Ad</label><br>
            <label><input name='source' value='instagram' type='checkbox' class='input-checkbox'>Instagram</label><br>
          </div>

          <div class='form-group'>
            <p>Give us some comments or suggestions</p>
            <textarea id='comments' class='input-textarea' name='comment' placeholder='We want to hear from you :)'></textarea>
          </div>

          <div class='form-groupa' >
            <button type='submit' id='submit' class='submit-butt'>Send me!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
