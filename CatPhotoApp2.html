<!DOCTYPE html>
<html>
  <head>
    <!-- Any markup with information about your page would go into the head-->
    <meta>
    <title>Kitty</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster'
    rel='stylesheet' type='text/css'> <!-- imports google font -->
    <!-- font-family: FAMILY_NAME, GENERIC_NAME (optional)
    Generic font family names not case-sensitive.
    Not need quotes because they are CSS keywords.
    magenta	hsl(300, 100%, 50%) (color wheel, amount of grey amount of white,)
    background: linear-gradient(gradient_direction, color 1, color 2, color 3, ...);-->

    <link rel='stylesheet' type='text/css' href='CatPhotoApp.css'>

  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <nav id='navbar'>
          <ul>
            <li><a href='CatPhotoApp.html'>Home</a></li>
            <li><a href=''>Contact</a></li>
            <li><a href="">Portfolio</a></li>
          </ul>
        </nav>
        <!-- any markup with the content of the page (displayed for user) goes here -->
        <h1 class='red-text'><br> CatPhotoApp</h1>
      </div>
      <div class='item2'>advert</div>
      <div class='content'>
        <main id='main'>
          <p style='background-color:transparent'><a href='#footer'>Jump to Bottom</a></p>
          <div style='font-family: monospace'>
            <section id="left"> <!-- LISTS -->
              <p>Things cats love:</p>
              <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
              </ul>
            </section>
            <aside id="right">
              <p>Top 3 things cats hate:</p>
              <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
              </ol>
            </aside>
          </div>

          <form action='https://freecatphotoapp.com/submit-cat-photo' id='cat-photo-form'>
            <!-- indoor input needs value or it sets to default 'on';
            checked attribute added to buttons to be checked by default;
            checkboxes can be multiple options at the same time
            radio buttons are boolean -->
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"
              value="indoor" checked> Indoor</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"
              value="outdoor"> Outdoor</label><br>
            <label for="loving"><input id="loving" type="checkbox" name="personality"
              value="loving" checked> Loving</label>
            <label for="lazy"><input id="lazy" type="checkbox" name="personality"
              value="lazy"> Lazy</label>
            <label for="energetic"><input id="energetic" type="checkbox" name="personality"
              value="energetic"> Energetic</label><br>

            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
          </form>
          <br><br>
          <div id='js'>
            <p>How Many Lines (From 0 to 250) <br /><br />
              <input type='text' id='txt_lines' /><br /><br />
              <input type='button' value='Go' id='button'/>
            </p>
            <canvas width='750' height='750' id='board'></canvas>
            <p>As√≠ queda</p>
            <script src='CatPhotoApp.js'></script>
          </div>
        </main>
      </div>
      <div class='footer'>
        <div align="right" id="searchbar" >
        <form>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search">
          <input type="submit" name="submit" value="Go!">
        </form>
      </div>
      </div>
    </div>
  </body>
  <footer id='footer'>Copyright Cat Photo App</footer>
</html>
